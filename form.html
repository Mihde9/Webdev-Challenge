<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Challenge</title>
  <link rel="stylesheet" href="/Form Challenge/stylesheet.css">
</head>
<body>
  <div class="form-container">
    <div class="form-main">
      <h1>Sign Up</h1>
      <p>Its only going to take a minute.</p>
      <form>
        <div class="form-group">
          <label for="first-name">First name</label>
          <input type="text"name="First Name" id="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last name</label>
          <input type="text"name="Last Name" id="last-name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"name="Email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"name="Password" id="password">
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input type="password2"name="Confirm Password" id="password">
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <p class="bottom-text">
          By clicking the Sign Up button, you agree to our 
          <a href="#">Terms & Condtions</a> and <a href="#">Privacy Policy</a>
        </p>
      </form>
    </div>
    <footer class="footer">
      <p>Already have an account? <a href="#" class="login-btn">Login here</a></p>
    </footer>
  </div>
</body>
</html>
