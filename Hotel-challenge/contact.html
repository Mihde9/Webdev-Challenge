<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/da5de82de7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Mihde Hotel | Welcome</title>
</head>
<body>
  <!-- Top Navigation -->
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"> <a href="index.html">Mihde's Hotel</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Contact Form -->
    <section id="contact-form">
      <div class="contact-page">
        <h1 class= "l-heading"><span class="colored-text">Contact</span> Us</h1>
        <form action="#">
          <p>Please fill out the form below to contact us</p>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"name="name" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"name="email" id="email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>

    <!-- semi-footer -->
    <section id="semi-footer" class="dark-bg">
      <div class="container">
        <div class="box">
          <i class="fa-solid fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>32, Chief Yesufu Abiodun VI</p>
        </div>
    
        <div class="box">
          <i class="fa-solid fa-phone-flip fa-3x"></i>
          <h3>Phone Number</h3>
          <p>(234)7 035 919 542</p>  
        </div>
    
        <div class="box">
          <i class="fa-solid fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>frontdesk@mihdeshotel.com</p>  
        </div>
      </div>
    </section>

    <div class="clr"></div>
  <footer id="main-footer">
    <p>Mihde's Hotel &copy 2024 <br>All rights reserved</p>
  </footer>
</body>
</html>
